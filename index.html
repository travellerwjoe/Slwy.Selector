    <script src="js/jquery.1.8.3.min.js"></script>
    <script src="js/selector.js"></script>
    <script>
        $.get('/IntCarrier.json', function (data) {
            var options = {
                title: '支持中文|代码搜索',
                // titleBar: false,
                data: data,
                showField: 'CarrierName',
                showRight: true,
                showRightFiled: 'CarrierCode',
                search: true,
                searchPlaceholder: '搜索航空公司'
            }
            $('#Airline').SlwySelector(options)
